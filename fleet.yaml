
defaultNamespace: bsctl
#dependsOn:
#  - name: applications-config-applications-rancher-logging-crd

helm:
  chart: ./chart
  releaseName: podinfo
  valuesFiles:
    - chart/values.yaml

targetCustomizations:

- name: dev-internal
  helm:
    values:
      replicaCount: 3
  clusterSelector:
    matchLabels:
      environment: dev-internal

- name: prod-internal
  helm:
    values:
      replicaCount: 5
  clusterSelector:
    matchLabels:
      environment: prod-internal