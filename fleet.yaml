# The fleet.yaml is always at the root
# relative to the path of the GitRepo

namespace: bsctl

helm:
  chart: ./chart
  releaseName: podinfo
  version: master
  valueFiles:
  - values.yaml
targetCustomizations:
  - name: dev-internal
    helm:
      chart: ./chart
      valuesFiles: 
        - values-dev.yaml

  - name: prod-internal
    helm:
      values:
        replicaCount: 0
    clusterSelector:
      matchLabels:
        environment: prod-internal
