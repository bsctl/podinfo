# The fleet.yaml is always at the root
# relative to the path of the GitRepo

namespace: bsctl

helm:
  releaseName: podinfo
  version: master

targetCustomizations:
  - name: dev-internal
    clusterSelector:
      matchLabels:
        environment: dev-internal
    helm:
      values:
        replicaCount: 3

  - name: prod-internal
    clusterSelector:
      matchLabels:
        environment: prod-internal
    helm:
      values:
        replicaCount: 3

