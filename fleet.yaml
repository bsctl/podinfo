# The fleet.yaml is always at the root
# relative to the path of the GitRepo

namespace: bsctl

helm:
  chart: ./chart
  releaseName: podinfo
targetCustomizations:
  - name: dev-internal
    helm: 
      values:
        replicaCount: 0
        redis:
          enabled: false

  - name: prod-internal
    helm:
      values:
        replicaCount: 4
    clusterSelector:
      matchLabels:
        environment: prod-internal
