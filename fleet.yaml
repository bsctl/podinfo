namespace: bsctl

targetCustomizations:
  - name: dev-internal
    namespace: bsctl
    helm:
      values:
        replicaCount: 8
    clusterSelector:
      matchLabels:
        environment: dev-internal

  - name: prod-internal
    namespace: bsctl
    helm:
      values:
        replicaCount: 5
    clusterSelector:
      matchLabels:
        environment: prod-internal