# The fleet.yaml is always at the root
# relative to the path of the GitRepo

namespace: bsctl

targetCustomizations:
  - name: dev-internal
    helm:
      values:
        replicaCount: 3
    clusterSelector:
      matchLabels:
        environment: dev-internal
  - name: prod-internal
    helm:
      values:
        replicaCount: 1
    clusterSelector:
      matchLabels:
        environment: prod-internal
