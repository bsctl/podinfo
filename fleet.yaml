# The fleet.yaml is always at the root
# relative to the path of the GitRepo

namespace: bsctl

helm:
  chart: ./chart
  releaseName: podinfo
  valuesFiles:
    - chart/values.yaml
targetCustomizations:
  - name: dev-internal
    helm: 
      valuesFiles:
      - chart/values.yaml

  - name: prod-internal
    helm:
      values:
        replicaCount: 4
    clusterSelector:
      matchLabels:
        environment: prod-internal
