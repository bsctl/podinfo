# The fleet.yaml is always at the root
# relative to the path of the GitRepo

# apiVersion: fleet.cattle.io/v1alpha1
# kind: GitRepo
# metadata:
#   name: bsctl
# spec:
#   paths: []
#   repo: https://github.com/bsctl/podinfo.git
#

# podinfo
# ├── chart
# │   ├── Chart.yaml
# │   ├── LICENSE
# │   ├── README.md
# │   ├── templates
# │   └── values.yaml
# └── fleet.yaml


namespace: bsctl
helm:
  chart: ./chart
targetCustomizations:
  - name: dev-internal
    clusterSelector:
      matchLabels:
        environment: dev-internal
    helm:
      values:
        replicaCount: 18

  - name: prod-internal
    clusterSelector:
      matchLabels:
        environment: prod-internal
    helm:
      values:
        replicaCount: 8

