# The fleet.yaml is always at the root
# relative to the path of the GitRepo

namespace: bsctl
defaultNamespace: bsctl

targetCustomizations:
  - name: dev-internal
    namespace: bsctl
    clusterSelector:
      matchLabels:
        environment: dev-internal
    helm:
      values:
        replicaCount: 1
  - name: prod-internal
    clusterSelector:
      matchLabels:
        environment: prod-internal
    namespace: bsctl
    helm:
      values:
        replicaCount: 1
