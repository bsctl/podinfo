namespace: bsctl
defaultNamespace: bsctl

kustomize:
  dir: ./overlay
  
targetCustomizations:
  - name: dev-internal
    clusterSelector:
      matchLabels:
        environment: dev-internal
    kustomize:
      dir: overlays/dev-internal

  - name: prod-internal
    clusterSelector:
      matchLabels:
        environment: prod-internal
    kustomize:
      dir: overlays/dev-internal


